<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send IP Address</title>
    <script>
        async function sendIP() {
            const response = await fetch('/api/send-ip');
            const data = await response.json();
            alert(data.message);
        }
    </script>
</head>
<body>
    <h1>Your IP Address Collector</h1>
    <button onclick="sendIP()">Send My IP</button>
</body>
</html>
